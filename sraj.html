<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backstage Stories Design</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Page Styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column; /* Stack vertically by default */
      max-width: 1200px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
    }

    /* Text and Title Section */
    .text-section {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }

    .text-section h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .text-section p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .text-section em {
      font-size: 1rem;
      color: #888;
      font-style: italic;
    }

    /* Image Section */
    .image-section {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .image-section img {
      width: 100%;
      height: auto;
      max-height: 400px;
      border-radius: 8px;
    }

    /* Additional Paragraph for Mobile */
    .mobile-paragraph {
      display: none;
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-top: 15px;
    }

    /* Responsive Layout */
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        align-items: center;
      }

      .text-section {
        text-align: left;
        order: 1;
      }

      .image-section {
        order: 2;
      }
    }

    /* Phone Screen Layout */
    @media (max-width: 767px) {
      .text-section h1 {
        font-size: 2rem;
        order: 1;
      }

      /* Hide desktop paragraph on mobile */
      .text-section p,
      .text-section em {
        display: none;
      }

      /* Show mobile-specific paragraph */
      .mobile-paragraph {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Text Section with Title and Paragraph -->
    <div class="text-section">
      <h1>BACKSTAGE STORIES</h1>
      <p>Where ideas spark, fabrics flow, and every detail is crafted to perfectionâ€”welcome to the heart of creation.</p>
      <em>From inspiration to execution</em>
    </div>

    <!-- Image Section -->
    <div class="image-section">
      <img src="https://cdn.shopify.com/s/files/1/0825/1470/6730/files/back-stories.png?v=1731067783" alt="Backstage Story Image">
    </div>

    <!-- Mobile-specific Paragraph -->
    <div class="mobile-paragraph">
      Dive into the journey where artistry meets craftsmanship, tailored for your unique vision.
    </div>
  </div>
</body>
</html>
